<div (click)="closeAddTaskModal()" class="modal-overlay"></div>
<div class="modal">
  <header>
    <h1>Criar Tarefa</h1>
    <button (click)="closeAddTaskModal()" class="close-modal">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
        />
      </svg>
    </button>
  </header>
  <main>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="taskInput">
        <label for="taskName">Nome da tarefa:</label>
        <input type="text" id="taskName" formControlName="taskName" placeholder="Digite o nome da tarefa"/>
      </div>
      <div class="taskInput">
        <label for="taskDescription">Descrição da tarefa (opcional):</label>
        <textarea type="text" id="taskDescription" formControlName="taskDescription" placeholder="Descreva a tarefa"></textarea>
      </div>
      <div class="taskInput">
        <label for="taskStatus">Status</label>
        <select formControlName="taskStatus" id="taskStatus">
          <option value="" disabled selected>Selecione a coluna dessa tarefa</option>
          <option *ngFor="let taskColumn of taskColumns" value={{taskColumn.id}} class="amarelo">{{taskColumn.name}}</option>
        </select>
      </div>
      <button type="submit" [disabled]="isLoading || taskForm.invalid"  class="button-primary">{{ isLoading ? 'Criando...' : 'Criar Tarefa' }}</button>
    </form>
  </main>
  <footer><p class="errorMessage" *ngIf="hadError">Houve um erro inesperado.</p></footer>
</div>
